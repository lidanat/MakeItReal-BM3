<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Working with Tables</title>
</head>
<body>
    <h2>Course List!</h2>
    <table>
        <tr>
            <th>Course</th>
            <th>Hours</th>
            <th>Class Schedule</th>
        </tr>
        <tr>
            <td>CSS</td>
            <td class="hour">20</td>
            <td rowspan="2">16:00 - 20:00</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td class="hour">20</td>
        </tr>
        <tr>
            <td colspan="2">Dreamweaver</td>
            <td>16:00 - 20:00</td>
        </tr>
    </table>
</body>
</html>
